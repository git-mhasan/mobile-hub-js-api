<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Mobile Hub</title>
</head>

<body>
    <section class="container mx-auto pt-2 px-5 pb-4 main-section">
        <header>
            <h2 class="text-center mt-3 mb-5 text-primary">Mobile Hub</h2>
        </header>
        <main>
            <!-- Search field -->
            <div class="px-sm-5 mx-md-5">
                <div class="input-group mb-3">
                    <input id="input-txt" type="text" class="form-control">
                    <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
                </div>
            </div>

            <hr id="horizontal-bar" class="my-4 mx-md-4 mx-2">


            <!-- No Data Warning section -->
            <div id="no-data-warning">
                <h3 class="text-center mt-3 mb-5 p-4 bg-gray">Sorry, No Data Found.</h3>
            </div>

            <!-- spinner while waiting -->
            <div id="spinner">
                <div class="d-flex justify-content-center m-5">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>


            <!-- details section for each product -->

            <div id="details-panel"> </div>

            <!-- search result section with card-->
            <div id="result-section" class="row g-5 justify-content-center m-md-4 my-4">

            </div>

            <!-- show more button -->
            <div id="show-more">
                <div class="d-flex justify-content-center m-4">
                    <button class="btn btn-sm btn-primary">Show
                        more</button>
                </div>
            </div>

        </main>
    </section>

    <script src="./js/app.js"></script>
</body>

</html>
